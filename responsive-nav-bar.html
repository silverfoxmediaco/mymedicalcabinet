<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">
            <a href="index.html"><img class="logo" src="mymed100by50logo.png" alt="logo"></a>
        </div>
        <div class="grid-item2">
            <nav>
                <!-- Mobile Menu Start -->
                <ul class="sidebar">
                    <li class="sidebar-close-btn">
                        <a href="#"><img src="closeicon.svg" alt="close icon"></a>
                      </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="become-a-member.html">Become a Member</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <!-- Mobile Menu End -->
                <ul class="nav-list">
                    <li class="menu-button" onclick="showSideBar()">
                        <li class="menu-button burger-menu-btn">
                            <a href="#"><img src="menuicon.svg" alt=""></a>
                        </li>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <script>
        function showSideBar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
        }

        function hideSideBar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }
    </script>
</body>
</html>
